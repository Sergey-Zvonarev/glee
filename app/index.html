<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="favicon.ico" type="image/x-icon">
    <title>glee</title>
    <link rel="stylesheet" href="css/style.min.css">
</head>

<body>
    <header class="header">
        <div class="container">
            <div class="header__inner">
                <a class="logo" href="#">
                    <img class="logo__image" src="images/logo.png" alt="logo">
                </a>
                <nav class="menu">
                    <ul class="menu__list">
                        <li class="menu__item">
                            <a class="menu__link menu__link--active" href="#">Home+</a>
                        </li>
                        <li class="menu__item">
                            <a class="menu__link" href="#">About</a>
                        </li>
                        <li class="menu__item">
                            <a class="menu__link" href="#">Services</a>
                        </li>
                        <li class="menu__item">
                            <a class="menu__link" href="#">Pages+</a>
                        </li>
                        <li class="menu__item">
                            <a class="menu__link" href="#">News</a>
                        </li>
                        <li class="menu__item">
                            <a class="menu__link" href="#">Contact</a>
                        </li>
                    </ul>
                </nav>
                <div class="user-nav">
                    <div class="user-nav__box user-nav__box--search">
                        <a class="user-nav__link" href="#">
                            <img class="user-nav__icon" src="images/icons/icon-search.svg" alt="icon search">
                        </a>
                    </div>
                    <div class="user-nav__box user-nav__box--basket">
                        <a class="user-nav__link" href="#">
                            <img class="user-nav__icon" src="images/icons/icon-heart.svg" alt="icon heart">
                            <span class="user-nav__num">0</span>
                        </a>
                        <span>|</span>
                        <a class="user-nav__link" href="#">
                            <img class="user-nav__icon" src="images/icons/icon-basket.svg" alt="icon basket">
                            <span class="user-nav__num">0</span>
                        </a>
                    </div>
                    <div class="user-nav__box user-nav__box--menu">
                        <a class="user-nav__link" href="#">
                            <img class="user-nav__icon" src="images/icons/icon-ellipse.svg" alt="icon menu">
                        </a>
                    </div>
                </div>
            </div>
        </div>
    </header>

    <script src="js/main.min.js"></script>
</body>

</html>
