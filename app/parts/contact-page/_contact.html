<div class="contact">
    <div class="container container--min">
        <div class="contact__top">
            <span class="contact__subtitle">
                Write Here
            </span>
            <h2 class="contact__title">
                Get In Touch
            </h2>
        </div>

        <ul class="contact__list">
            <li class="contact__item">
                <div class="contact__item-title">
                    <div class="contact__icon-svg">
                        <svg class="contact__icon">
                            <use xlink:href="images/sprite.svg#address-icon"></use>
                        </svg>
                    </div>
                    Address
                </div>
                <address class="contact__text">
                    <a href="#" class="contact__link">
                        2416 Mapleview Drive
                        Tampa, FL 33634
                    </a>
                </address>
            </li>
            <li class="contact__item">

                <div class="contact__item-title">
                    <div class="contact__icon-svg">
                        <svg class="contact__icon">
                            <use xlink:href="images/sprite.svg#mail-icon"></use>
                        </svg>
                    </div>
                    Our Email
                </div>
                <div class="contact__text">
                    <div class="contact__mail">
                        Main Email :
                        <a href="mailto:contact@website.com" class="contact__link">contact@website.com
                        </a>
                    </div>
                    <div class="contact__mail">
                        Inquiries :
                        <a href="mailto:contact@website.com" class="contact__link">
                            Info@mail.com
                        </a>
                    </div>
                </div>

            </li>
            <li class="contact__item">

                <div class="contact__item-title">
                    <div class="contact__icon-svg">
                        <svg class="contact__icon">
                            <use xlink:href="images/sprite.svg#phone-icon"></use>
                        </svg>
                    </div>
                    Our Phone
                </div>
                <div class="contact__text">
                    <div class="contact__phone">
                        Office Telephone :
                        <a href="tel:0029129102320" class="contact__link">0029129102320
                        </a>
                    </div>
                    <div class="contact__phone">
                        Mobile : <a href="tel:000232439493" class="contact__link">
                            000 2324 39493
                        </a>
                    </div>
                </div>

            </li>
        </ul>
        <div class="contact__inner">
            <form class="comments-form" action="#">
                <div class="comments-form__box">
                    <label class="comments-form__label comments-form__label--name">
                        <span class="visually-hidden">Name</span>
                        <input class="comments-form__name" type="text" name="name" placeholder="Name" required>
                    </label>
                    <label class="comments-form__label comments-form__label--email">
                        <span class="visually-hidden">Email</span>
                        <input class="comments-form__email" type="email" name="email" placeholder="Email" required>
                    </label>
                </div>
                <label class="comments-form__label comments-form__label--comment">
                    <span class="visually-hidden">Comment</span>
                    <textarea class="comments-form__textarea" placeholder="Message"></textarea>
                </label>
                <button class="comments-form__btn btn" type="submit">Send Message</button>
            </form>
            <div id="map"></div>
        </div>
    </div>
</div>
