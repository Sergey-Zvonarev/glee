<header class="header">
    <div class="container">
        <div class="header__inner">

            <a class="logo header__logo" href="#">
                <img class="logo__image" src="images/content/logo.png" alt="logo">
            </a>
            <nav class="menu">
                <button class="menu__burger" type="button">
                    <span class="visually-hidden">
                        Бургер меню
                    </span>
                    <svg class="navigation__icon">
                        <use xlink:href="images/sprite.svg#burger-menu"></use>
                    </svg>
                </button>
                <ul class="menu__list">

                    <li class="menu__item">
                        <a class="menu__link menu__link--active" href="#">Home+</a>
                    </li>
                    <li class="menu__item">
                        <a class="menu__link" href="#">About</a>
                    </li>
                    <li class="menu__item">
                        <a class="menu__link" href="#">Services</a>
                    </li>
                    <li class="menu__item">
                        <a class="menu__link" href="#">Pages+</a>
                    </li>
                    <li class="menu__item">
                        <a class="menu__link" href="#">News</a>
                    </li>
                    <li class="menu__item">
                        <a class="menu__link" href="#">Contact</a>
                    </li>
                </ul>
            </nav>
            <div class="navigation">
                <div class="navigation__inner">
                    <div class="navigation__box">
                        <button class="navigation__btn  navigation__btn--search" type="button">
                            <span class="visually-hidden">Иконка поиск</span>
                            <svg class="navigation__icon">
                                <use xlink:href="images/sprite.svg#icon-search"></use>
                            </svg>
                        </button>
                    </div>

                    <div class="navigation__box navigation__box--heart-basket">
                        <div class="navigation__item">
                            <button class="navigation__btn navigation__btn--heart" type="button">
                                <span class="visually-hidden">Иконка избранное</span>

                                <svg class="navigation__icon">
                                    <use xlink:href="images/sprite.svg#icon-heart"></use>
                                </svg>
                                <span class="navigation__num">0</span>
                            </button>
                        </div>
                        <span class="navigation__line"></span>
                        <div class="navigation__item">
                            <button class="navigation__btn navigation__btn--basket" type="button">
                                <span class="visually-hidden">Иконка корзины</span>
                                <span class="navigation__num">0</span>

                                <svg class="navigation__icon">
                                    <use xlink:href="images/sprite.svg#icon-basket"></use>
                                </svg>
                            </button>
                        </div>
                    </div>

                    <div class="navigation__box">
                        <button class="navigation__btn  navigation__btn--burgermenu" type="button">
                            <span class="visually-hidden">Иконка бургер меню</span>
                            <svg class="navigation__icon navigation__icon--burger-menu">
                                <use xlink:href="images/sprite.svg#icon-ellipse"></use>
                            </svg>
                        </button>
                    </div>
                </div>
            </div>

        </div>
    </div>
</header>
