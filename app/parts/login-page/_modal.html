<section class="modal">
    <h2 class="visually-hidden">
        login page
    </h2>
    <div class="container container--min">
        <form class="modal__form" action="#">
            <label class="modal__label">
                Username or email address *
                <input class="modal__input" type="text" name="email" required>
            </label>
            <label class="modal__label">
                Password *
                <input class="modal__input" type="password" name="password" required>
            </label>
            <button class="modal__btn" type="submit">
                Login
            </button>
            <div class="modal__password">
                <label class="modal__label modal__label--border">
                    <div class="modal__inner">
                        <input class="modal__checkbox" type="checkbox">
                        Remember me
                    </div>
                </label>
                <a class="modal__error" href="#">Lost your password?</a>
            </div>

            <div class="modal__registred">
                Not registered? No problem
            </div>
            <a class="modal__account" href="#">Create an account</a>
        </form>
    </div>
</section>
